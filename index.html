<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UWU</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600;700&display=swap"/>
  <style>
    :root {
      --bg: #000000;
      --surface: #0a0a0a;
      --text: #f0f2f5;
      --text-secondary: #a0a8b0;
      --user-bubble: linear-gradient(135deg, #8ab4f8 0%, #6b9eff 100%);
      --bot-bubble: #111111;
      --border: #22262e;
      --input-bg: rgba(18, 18, 18, 0.92);
      --accent: #8ab4f8;
      --glow-primary: rgba(138, 180, 248, 0.25);
      --glow-secondary: rgba(138, 180, 248, 0.15);
      --glass-blur: blur(16px);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Google Sans', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      height: 64px;
      padding: 0 24px;
      display: flex;
      align-items: center;
      background: rgba(0,0,0,0.4);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border-bottom: 1px solid rgba(255,255,255,0.04);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .chat-container {
      flex: 1;
      max-width: 960px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      flex-direction: column;
      padding: 0 16px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 32px 0 100px;
      display: flex;
      flex-direction: column;
      gap: 28px;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 80%;
      padding: 14px 18px;
      border-radius: 22px;
      line-height: 1.48;
      font-size: 1.06rem;
      position: relative;
      opacity: 0;
      transform: translateY(12px);
      animation: appear 0.45s ease-out forwards;
      box-shadow: 0 2px 20px rgba(0,0,0,0.35);
    }

    @keyframes appear {
      to { opacity: 1; transform: translateY(0); }
    }

    .bot {
      align-self: flex-start;
      background: var(--bot-bubble);
      border: 1px solid var(--border);
      box-shadow: 
        inset 0 1px 0 rgba(255,255,255,0.03), 
        0 4px 24px rgba(0,0,0,0.4),
        0 0 20px var(--glow-secondary);
    }

    .user {
      align-self: flex-end;
      background: var(--user-bubble);
      color: #000;
      box-shadow: 
        0 6px 28px rgba(138,180,248,0.35),
        0 0 30px var(--glow-primary);
    }

    .input-area {
      padding: 16px 24px 24px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border-top: 1px solid rgba(255,255,255,0.035);
      position: sticky;
      bottom: 0;
    }

    .prompt-wrapper {
      background: var(--input-bg);
      border-radius: 999px;
      padding: 5px 10px 5px 24px;
      display: flex;
      align-items: center;
      border: 1px solid rgba(138,180,248,0.18);
      box-shadow: 
        0 8px 32px rgba(0,0,0,0.5), 
        inset 0 1px 0 rgba(255,255,255,0.04),
        0 0 20px var(--glow-secondary);
      backdrop-filter: blur(12px);
    }

    input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 1.06rem;
      padding: 16px 0;
      letter-spacing: 0.2px;
    }

    input::placeholder {
      color: var(--text-secondary);
      opacity: 0.7;
    }

    button {
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.3rem;
      margin-left: 10px;
      box-shadow: 
        0 4px 16px rgba(138,180,248,0.4),
        0 0 20px var(--glow-primary);
      transition: all 0.22s ease;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 
        0 8px 24px rgba(138,180,248,0.5),
        0 0 35px var(--glow-primary);
    }

    .typing {
      align-self: flex-start;
      color: var(--text-secondary);
      font-style: italic;
      opacity: 0.7;
      padding: 14px 18px;
    }

    .dots::after {
      content: '.';
      animation: dots 1.4s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20%   { content: '.';    }
      40%       { content: '..';   }
      60%       { content: '...';  }
      80%, 100% { content: '';     }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="messages" id="messages">
      <!-- No empty state / welcome text anymore -->
    </div>

    <div class="input-area">
      <div class="prompt-wrapper">
        <input id="input" placeholder="Find out about UWU" autocomplete="off" autofocus />
        <button id="send">âž¤</button>
      </div>
    </div>
  </div>

  <script>
    const messages = document.getElementById('messages');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');

    function addMessage(text, isUser = false) {
      const div = document.createElement('div');
      div.className = `message ${isUser ? 'user' : 'bot'}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;

      if (isUser) {
        div.textContent = text;
        return;
      }

      // Streaming typewriter for bot
      let i = 0;
      const baseSpeed = 15 + Math.random() * 25;

      function typeNext() {
        if (i < text.length) {
          div.textContent += text.charAt(i);
          messages.scrollTop = messages.scrollHeight;
          i++;
          setTimeout(typeNext, baseSpeed + (Math.random() * 10 - 5));
        }
      }

      setTimeout(typeNext, 200);
    }

    function showTyping() {
      const typing = document.createElement('div');
      typing.className = 'typing';
      typing.innerHTML = 'UWU is thinking<span class="dots"></span>';
      messages.appendChild(typing);
      messages.scrollTop = messages.scrollHeight;
      return typing;
    }

    function removeTyping(el) {
      if (el && el.parentNode) el.remove();
    }

    function fakeUWUReply(prompt) {
      prompt = prompt.toLowerCase().trim();
      if (prompt.includes('hi') || prompt.includes('hello') || prompt.includes('hey')) {
        return "Yo yo! What's the energy today? ðŸ˜ˆ";
      }
      if (prompt.includes('who are you') || prompt.includes('name') || prompt.includes('uwu')) {
        return "I'm UWU â€” your unhinged, sparkly sidekick. Ready to cause problems or solve them. Pick your poison.";
      }
      if (prompt.includes('help') || prompt.includes('what can you do')) {
        return "Literally anything. Roast you, hype you, write spicy stories, debug code, plan world domination... just say go.";
      }
      return "Ooooh that's juicy. Spill more â€” I'm locked in.";
    }

    async function send() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, true);
      input.value = '';

      const typingEl = showTyping();

      const thinkTime = 800 + Math.random() * 2200;
      await new Promise(r => setTimeout(r, thinkTime));

      removeTyping(typingEl);

      const reply = fakeUWUReply(text);
      addMessage(reply);
    }

    sendBtn.onclick = send;
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });
  </script>

</body>
</html>
