<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UWU • AI Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(145deg, #0a0a0a, #1a1a1a, #111111);
      font-family: system-ui, -apple-system, sans-serif;
      color: #d0d0d8;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .background {
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(circle at 15% 20%, rgba(80,80,90,0.07) 0%, transparent 50%),
        radial-gradient(circle at 85% 75%, rgba(60,60,80,0.05) 0%, transparent 60%);
      pointer-events: none;
      animation: slow-drift 45s infinite alternate ease-in-out;
    }

    @keyframes slow-drift {
      0%   { transform: translate(0, 0) scale(1); }
      100% { transform: translate(-2%, 3%) scale(1.025); }
    }

    .assistant {
      position: relative;
      width: 400px;
      height: 540px;
      background: rgba(18, 18, 22, 0.32);
      backdrop-filter: blur(18px) saturate(120%);
      -webkit-backdrop-filter: blur(18px) saturate(120%);
      border-radius: 32px;
      border: 1px solid rgba(140, 140, 160, 0.07);
      box-shadow: 
        0 12px 48px rgba(0, 0, 0, 0.7),
        inset 0 0 0 1px rgba(200, 200, 220, 0.04);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .assistant:hover {
      transform: translateY(-16px) scale(1.02);
      box-shadow: 
        0 40px 100px rgba(0, 0, 0, 0.8),
        inset 0 0 0 1px rgba(160, 160, 180, 0.12),
        /* Enhanced rainbow glow layers – stronger & more visible */
        0 0 30px 4px  rgba(255, 0, 120, 0.10),
        0 0 50px 8px  rgba(255, 80, 0,   0.09),
        0 0 70px 12px rgba(220, 255, 0,  0.07),
        0 0 90px 16px rgba(0, 255, 140,  0.06),
        0 0 110px 20px rgba(0, 140, 255, 0.05),
        0 0 130px 24px rgba(120, 0, 255, 0.04);
    }

    .header {
      padding: 18px 24px;
      display: flex;
      align-items: center;
      gap: 14px;
      border-bottom: 1px solid rgba(120,120,140,0.08);
      background: linear-gradient(to bottom, rgba(30,30,38,0.18), transparent);
    }

    .orb {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, #4a4a5c, #2a2a38, #3a3a48);
      border-radius: 50%;
      box-shadow: 
        0 0 24px rgba(80, 80, 100, 0.3),
        inset 0 2px 6px rgba(220,220,240,0.06);
      animation: pulse 5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.85; }
      50%      { transform: scale(1.04); opacity: 0.95; }
    }

    .status {
      font-size: 0.9rem;
      font-weight: 500;
      background: rgba(0,0,0,0.25);
      padding: 5px 14px;
      border-radius: 24px;
      border: 1px solid rgba(120,120,140,0.12);
      color: #a0a0b0;
    }

    .chat-area {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      max-width: 80%;
      padding: 14px 18px;
      border-radius: 18px;
      line-height: 1.5;
      font-size: 0.97rem;
      backdrop-filter: blur(6px);
    }

    .user {
      align-self: flex-end;
      background: rgba(50, 50, 70, 0.38);
      border: 1px solid rgba(100, 100, 130, 0.25);
      border-bottom-right-radius: 6px;
    }

    .ai {
      align-self: flex-start;
      background: rgba(70, 70, 90, 0.28);
      border: 1px solid rgba(120, 120, 150, 0.22);
      border-bottom-left-radius: 6px;
    }

    .input-area {
      padding: 18px 24px;
      border-top: 1px solid rgba(120,120,140,0.08);
      background: rgba(12,12,18,0.35);
      display: flex;
      gap: 14px;
    }

    input[type="text"] {
      flex: 1;
      padding: 15px 20px;
      border: none;
      border-radius: 999px;
      background: rgba(255,255,255,0.04);
      color: #e0e0e8;
      font-size: 1rem;
      outline: none;
      backdrop-filter: blur(10px);
      transition: all 0.2s;
    }

    input[type="text"]:focus {
      background: rgba(255,255,255,0.08);
      box-shadow: 0 0 0 2px rgba(140, 140, 170, 0.2);
    }

    button {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #5a5a6e, #3a3a4c);
      color: #e0e0e8;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.25s;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(100, 100, 140, 0.35);
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="assistant">
    <div class="header">
      <div class="orb"></div>
      <div>
        <strong>UWU</strong><br>
        <small style="opacity:0.7; color:#a0a0b0;">AI Assistant • v1.0</small>
      </div>
      <div class="status">Upgrade 26%</div>
    </div>

    <div class="chat-area" id="chat">
      <!-- Chat starts empty -->
    </div>

    <div class="input-area">
      <input type="text" placeholder="Type your message…" id="input" autocomplete="off"/>
      <button>→</button>
    </div>
  </div>

  <script>
    const input = document.getElementById('input');
    const chat = document.getElementById('chat');

    input.addEventListener('keypress', e => {
      if (e.key === 'Enter' && input.value.trim()) {
        const userMsg = document.createElement('div');
        userMsg.className = 'message user';
        userMsg.textContent = input.value.trim();
        chat.appendChild(userMsg);

        setTimeout(() => {
          const aiMsg = document.createElement('div');
          aiMsg.className = 'message ai';
          aiMsg.textContent = 'Understood. Processing request... Response generated.';
          chat.appendChild(aiMsg);
          chat.scrollTop = chat.scrollHeight;
        }, 1000 + Math.random()*500);

        input.value = '';
        chat.scrollTop = chat.scrollHeight;
      }
    });
  </script>

</body>
</html>
